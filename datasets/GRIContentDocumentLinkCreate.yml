- plugin: snowfakery.standard_plugins.Salesforce.SalesforceQuery

- object: ContentDocumentLink
  fields:
    ShareType: V
    LinkedEntityId:
      SalesforceQuery.find_record:
        from: OmniProcess
        where: name='GRI2023'
    ContentDocumentId:
      SalesforceQuery.find_record:
        from: ContentDocument
        where: Title='GRI Standards Assessment Responses Template V2'