        <summary>Objective</summary>
        <div>
		1. The objective of this [draft] Standard is to specify disclosure requirements which will enable users of the undertaking’s sustainability statements to understand the undertaking’s strategy and approach, processes and procedures as well as its performance in respect of business conduct.<br><br>
		2. In general, the actions of an undertaking cover a wide range of behaviours that support transparent and sustainable business practices to the benefit of all stakeholders. This [draft] Standard focusses on the following practices specified by the Corporate Sustainability Reporting Directive (CSRD), indicated in this [draft] Standard as ‘business conduct or business conduct matters’:
		<ol class="slds-list--ordered">
			<li>corporate culture;</li>
			<li>management of relationships with suppliers;</li>
			<li>avoiding corruption and bribery;</li>
			<li>engagement by the undertaking to exert its political influence including lobbying;</li>
			<li>protection of whistle-blowers;</li>
			<li>animal welfare; and</li>
			<li>payment practices, specifically with regard to late payment to small and medium enterprises (SMEs<span class="tooltip-wrap"><sup>1</sup>
				<div class="tooltip-content">
				Per article 3 of the <a target="_blank" href="https://eur-lex.europa.eu/legal-content/EN/TXT/PDF/?uri=CELEX:32013L0034&from=EN">accounting directive</a> (2013/34/EU) but, for the avoidance of doubt, including micro-enterprises as defined in the same directive
				</div> 
			</span>).</li>
		</ol>
		<br>
        </div>

			7. The undertaking shall disclose its initiatives to establish, develop and promote a corporate culture as well as its policies with respect to business conduct matters.<br><br>

			8. The objective of this Disclosure Requirement is to provide an understanding of how the administrative, management and supervisory bodies are involved in forming, monitoring, promoting and assessing the corporate culture. It shall also provide an understanding of theundertaking’s ability (i) to mitigate any negative impacts and maximise positive impacts related to business conduct, and (ii) to monitor and manage the related risks.<br><br>

			9. The disclosures required under paragraph 7 shall cover the strategy to foster the corporate culture of the undertaking, how this strategy is implemented and how the outcome is evaluated.<br><br>

			10. The disclosures in paragraph 7 shall cover the following aspects related to the undertaking’s policies on business conduct matters:
			<ol class="slds-list--ordered">
				<li> a description of the mechanisms for identifying, reporting and investigating concerns about unlawful behaviour or behaviour in contradiction of its code of conduct or similar documents; and whether it accommodates reporting from internal and/or external stakeholders;</li>
				<li> where the undertaking has no policies on anti-corruption or anti-bribery consistent with the United Nations Convention against Corruption<span class="tooltip-wrap"><sup>2</sup>
					<div class="tooltip-content">
					This information supports the information needs of financial market participants subject to Regulation (EU) 2019/2088 as reflecting an additional indicator related to principal adverse impacts as set out by indicator #15 in Table 3 of Annex 1 of the related Delegated Regulation with regard to disclosures rules on sustainable investments (respectively “Lack of anti-corruption and anti-bribery policies”).
					</div> 
				</span>, it shall state this and whether it has plans to implement them and the timetable for implementation;</li>
				<li> the undertaking’s safeguards for reporting irregularities including whistleblowing protection, including:</li>
					<ol class="slds-is-nested">
					<li> protection of those of its own workforce who refuse to act unethically even if such refusal may result in loss of business; and</li>
					<li> non-retaliation against own workers who have been granted whistle-blower status in accordance with the applicable law and own workers who report any non-ethical behaviour incidents;</li>
					</ol>
				<li> where the undertaking has no policies on the protection of whistle-blowers<span class="tooltip-wrap"><sup>3</sup>
					<div class="tooltip-content">
					This information supports the information needs of financial market participants subject to Regulation (EU) 2019/2088 as reflecting an additional indicator related to principal adverse impacts as set out by indicator #6 in Table 3 of Annex 1 of the related Delegated Regulation with regard to disclosures rules on sustainable investments (respectively “Insufficient whistleblower protection”).
					</div> 
				</span>, it shall state this and whether it has plans to implement them and the timetable for implementation;</li>
				<li> whether the undertaking is committed to investigate business conduct (including corruption or bribery) incidents promptly, independently and objectively;</li>
				<li> where applicable, whether the undertaking has in place policies with respect to animal welfare; and</li>
				<li> the undertaking’s strategy for training within the organisation on business conduct, including target audience, frequency and depth of coverage as well as the identification or definition of the functions within the undertaking that are most at risk in respect of corruption/bribery.</li>
			</ol>
			<br>
			</div>
		</details>

			11. The undertaking shall provide information about the management of its relationships with its suppliers and its impacts on its supply chain.<br><br>

			12. The objective of this Disclosure Requirement is to provide an understanding of the undertaking’s management of its procurement process including fair behaviour with suppliers.<br><br>

			13. The undertaking shall provide a description of its policies/practices to prevent late payments to SMEs specifically when providing information of its relationships.<br><br>

			14. The disclosure required under paragraph 11 shall include the following information:
				<ol class="slds-list--ordered">
				<li> the undertaking’s strategy with respect to its relationships with its suppliers, in the context of the risks of the supply chain specifically and sustainability generally;</li>
				<li> whether and how it takes into account social and environmental criteria for the selection of its supply-side contractual partners; and</li>
				<li> description of the undertaking’s practices implemented to support vulnerable suppliers and improve their social and environmental performance.</li>
				</ol>
				<br>
			</div>
		</details>

            <summary> G1-3 </summary>

			15. The undertaking shall provide information about its system to prevent and detect, investigate, and respond to allegations or incidents relating to corruption and bribery including the related training.<br><br>

			16. The objective of this Disclosure Requirement is to provide transparency on the key procedures of the undertaking to prevent, detect, and address allegations about corruption/ bribery. This includes the training provided to own workers and/or information provided internally or to suppliers.<br><br>

			17. The disclosure required under paragraph 15 shall include the following information with respect to prevention and detection:
			<ol class="slds-list--ordered">
				<li> an overview of the procedures in place to prevent, detect, and address allegations or incidents of corruption/bribery;</li>
				<li> whether the investigators or investigating committee are separate from the chain of management involved in the matter; and</li>
				<li> the process to report outcomes to the administrative, management and supervisory bodies.</li>
			</ol>
			<br>
			
			18. Where the undertaking has no such procedures in place, it shall disclose this fact and, where applicable, its plans to adopt them.<br><br>

			19. The disclosures required by paragraph 15 shall include information about how the undertaking communicate its policies to those for whom they are relevant to ensure that the policy is accessible and that they understand its implications.<br><br>

			20. The disclosure required by paragraph 15 shall include information about the following with respect to training:
				<ol class="slds-list--ordered">
				<li> the nature, scope and depth of anti-corruption/anti-bribery training programmes offered or required by the undertaking;</li>
				<li> the percentage of functions-at-risk covered by training programmes; and</li>
				<li> where applicable, the information relating to members of the administrative, supervisory and management bodies.</li>
				</ol>
				<br>
			</div>
		</details>

			21. The undertaking shall provide information on confirmed incidents of corruption or bribery during the reporting period.<br><br>

			22. The objective of this Disclosure Requirement is to provide transparency on the confirmed incidents relating to corruption or bribery during the reporting period and the related outcomes.<br><br>

			23. The disclosure required by paragraph 21 shall include information about the following:
			<ol class="slds-list--ordered">
				<li> the total number and nature of confirmed incidents of corruption or bribery;</li>
				<li> the number of convictions and the amount of fines for violation of anti-corruption and antibribery laws<span class="tooltip-wrap"><sup>4</sup>

					</div> 
				</span>;</li>
				<li> details of public legal cases regarding corruption or bribery brought against the undertaking and its own workers during the reporting period and the outcomes of such cases;</li>
				<li> the number of confirmed incidents in which own workers were dismissed or disciplined for corruption or bribery-related incidents; and</li>
				<li> the number of confirmed incidents relating to contracts with business partners that werevterminated or not renewed due to violations related to corruption or bribery.</li>
			</ol>
			<br>
			
			24. For purposes of the reporting the outcomes of public legal cases per paragraph 23(c), this includes cases that were initiated in previous years where the outcome was only established in the current reporting period.<br><br>

			25. The undertaking shall disclose whether it has identified insufficiencies in actions taken to address breaches in procedures and standards of anti-corruption and anti-bribery<span class="tooltip-wrap"><sup>5</sup>
				<div class="tooltip-content-top">

				</div> 
			</span>.<br><br>

			26. The disclosures required should include incidents involving member(s) of its value chain only where the undertaking or its employees are directly involved.<br><br>
			</div>
			</details>

			27. The undertaking shall provide information on the activities and commitments related to its political influence, including its lobbying activities related to its material impacts.<br><br>

			28. The objective of this Disclosure Requirement is to provide transparency on the activities and commitments related to its political influence, including lobbying activities including the types, purpose and cost of these during the reporting period.<br><br>

			29. The disclosure required by paragraph 27 shall include:
			<ol class="slds-list--ordered">
				<li> if applicable, the representative(s) responsible in the administrative, management and supervisory bodies for the oversight of these activities;</li>
				<li> on financial or in-kind political contributions:</li>
				<ol class="slds-is-nested">
					<li> the total monetary value of financial and in-kind political contributions made directly and indirectly by the undertaking aggregated by country or geographical area where relevant, as well as type of recipient/beneficiary; and</li>
					<li> where appropriate, how the monetary value of in-kind contributions is estimated.</li>
				</ol>
				<li> the main topics covered by its lobbying activities and the undertaking’s main positions on these in brief. This shall include explanations on how this interacts with its material impacts, risks and opportunities identified in its materiality assessment per [draft] ESRS 2; and</li>
				<li> if the undertaking is registered in the EU Transparency Register or in an equivalent transparency register in a Member State, the name of such register and its identification number in the register.</li>
			</ol>
			<br>
			30. The disclosure shall also include information about the appointment of any members of the administrative, management and supervisory bodies who held a comparable position in public administration (including regulators) in the two years preceding such appointment in the current reporting period.<br><br>
			</div>
			</details>
			
			<details>
            <summary> G1-6 </summary>
			<div id="divG1-6">
			31. The undertaking shall provide information on its payment practices to support transparency about these practices given the importance of timely cash flows to business partners, especially with respect to late payments to small and medium enterprises (SMEs).<br><br>

			32. The objective of this Disclosure Requirement is to provide insights on the contractual payment terms and the average actual payment terms especially as to how these impact SMEs and specifically with respect to late payments to SMEs.<br><br>

			33. The disclosure under paragraph 31 shall include:
			<ol class="slds-list--ordered">
				<li> the average time the undertaking takes to pay an invoice from the date when the contractual or statutory term of payment starts to be calculated, in number of days;</li>
				<li> a description of the undertaking’s standard payment terms in number of days by main category of suppliers and the percentage of its payments aligned with these standard terms;</li>
				<li> the number of legal proceedings (currently outstanding) during the reporting period for late payments; and</li>
				<li> complementary information necessary to provide sufficient context.</li>
			</ol>
			<br>
			</div>

			AR 9. For purposes of this [draft] Standard ‘political contribution’ means financial or in-kind support provided directly to political parties, their elected representatives or persons seeking politicaloffice. Financial contributions can include donations, loans, sponsorships, retainers, or the purchase of tickets for fundraising events and other similar actions. In-kind contributions can include advertising, use of facilities, design and printing, donation of equipment, provision of board membership, employment or consultancy work for elected politicians or candidates for office.<br><br>

			AR 10. ‘Indirect political contribution’ refers to those political contributions made through an intermediary organisation such as a lobbyist or charity, or support given to an organisation such as a think tank or trade association linked to or supporting particular political parties or causes.<br><br>

			AR 11. When determining ‘comparable position’ in this standard, the undertaking shall consider various factors, including level of responsibility and scope of activities undertaken.<br><br>

			AR 12. The undertaking may provide the following information on its financial or in-kind contributions in regard to its lobbying expenses:<br>
			<ol class="slds-list--ordered">
				<li> the total monetary amount of such internal and external expenses; and</li>
				<li> the total amount paid for membership to lobbying associations.</li>
			</ol>
			<br>

				</div> 
			</a>the undertaking shall consider the alignment between its public statements on its material impacts, risks and opportunities and its lobbying activities as stakeholders value alignment between the two.<br><br>
